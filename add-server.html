<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить сервер</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gray-100 font-sans flex flex-col transition-colors duration-300">
  <header class="bg-blue-600 text-white p-4 sticky top-0 z-10 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold flex items-center gap-2">
        <i class="fas fa-server"></i> Мониторинг серверов
      </h1>
      <div class="flex items-center gap-4">
        <nav class="flex gap-4">
          <a href="index.html" class="px-3 py-2 rounded-lg hover:bg-blue-700 transition-colors"><i class="fas fa-home"></i> Главная</a>
          <a href="add-server.html" class="px-3 py-2 rounded-lg hover:bg-blue-700"><i class="fas fa-plus"></i> Добавить сервер</a>
        </nav>
        <button id="toggleTheme" class="p-2 rounded-full hover:bg-blue-700 transition">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-6 flex-grow">
    <div class="form-card bg-white rounded-lg shadow-lg p-8 max-w-lg mx-auto slide-in">
      <h2 class="text-2xl font-bold mb-6 text-center"><i class="fas fa-plus-circle mr-2"></i>Добавить новый сервер</h2>
      <form id="add-server-form">
        <div class="mb-4">
          <label for="server-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Название сервера</label>
          <input type="text" id="server-name" required class="mt-1 p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Например, My Server">
          <p id="name-error" class="error-text hidden">Название не может быть пустым</p>
        </div>
        <div class="mb-4">
          <label for="server-ip" class="block text-sm font-medium text-gray-700 dark:text-gray-300">IP-адрес</label>
          <input type="text" id="server-ip" required class="mt-1 p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Например, 192.168.1.1">
          <p id="ip-error" class="error-text hidden">Введите корректный IP-адрес</p>
        </div>
        <div class="mb-4">
          <label for="server-icon" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Иконка сервера</label>
          <input type="file" id="server-icon" accept="image/png,image/jpeg" class="mt-1 p-3 w-full border rounded-lg">
          <p id="icon-error" class="error-text hidden">Файл должен быть изображением (PNG/JPEG) и не больше 1 МБ</p>
          <img id="icon-preview" class="mt-2 w-16 h-16 object-cover rounded hidden" alt="Предпросмотр иконки">
        </div>
        <div class="mb-6">
          <label for="server-desc" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Описание</label>
          <textarea id="server-desc" class="mt-1 p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500" rows="4" placeholder="Краткое описание сервера"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center gap-2">
          <i class="fas fa-save"></i> Добавить сервер
        </button>
      </form>
    </div>
  </main>

  <footer class="bg-gray-800 text-white py-6 mt-8">
    <div class="container mx-auto text-center">
      <p>© 2025 Мониторинг серверов. Все права защищены.</p>
      <p class="text-sm mt-2">Создано с <i class="fas fa-heart text-red-500"></i></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
