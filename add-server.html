<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавитть сервер</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-100 to-gray-300 font-sans flex flex-col transition-colors duration-300">
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-4 sticky top-0 z-20 shadow-xl">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-extrabold flex items-center gap-2 tracking-tight">
        <i class="fas fa-server animate-pulse"></i> Мониторинг серверов
      </h1>
      <div class="flex items-center gap-4">
        <nav class="flex gap-4">
          <a href="index.html" class="px-4 py-2 rounded-full hover:bg-blue-700 transition-colors duration-200 flex items-center gap-2">
            <i class="fas fa-home"></i> Главная
          </a>
          <a href="add-server.html" class="px-4 py-2 rounded-full hover:bg-blue-700 transition-colors duration-200 flex items-center gap-2">
            <i class="fas fa-plus"></i> Добавить сервер
          </a>
        </nav>
        <button id="toggleTheme" class="p-2 rounded-full hover:bg-blue-700 transition-colors duration-200" title="Переключить тему">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-6 flex-grow">
    <div class="form-card bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 max-w-lg mx-auto transform transition-all duration-300 hover:scale-[1.01]">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-gray-100 flex items-center justify-center gap-2">
        <i class="fas fa-plus-circle"></i> Добавить новый сервер
      </h2>
      <form id="add-server-form">
        <div class="mb-4">
          <label for="server-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Название сервера</label>
          <input type="text" id="server-name" required class="mt-1 p-3 w-full border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white transition-all duration-200" placeholder="Например, My Server">
          <p id="name-error" class="error-text hidden">Название не может быть пустым</p>
        </div>
        <div class="mb-4">
          <label for="server-ip" class="block text-sm font-medium text-gray-700 dark:text-gray-300">IP-адрес</label>
          <input type="text" id="server-ip" required class="mt-1 p-3 w-full border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white transition-all duration-200" placeholder="Например, 192.168.1.1">
          <p id="ip-error" class="error-text hidden">Введите корректный IP-адрес</p>
        </div>
        <div class="mb-4">
          <label for="server-icon" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Иконка сервера</label>
          <input type="file" id="server-icon" accept="image/png,image/jpeg" class="mt-1 p-3 w-full border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white">
          <p id="icon-error" class="error-text hidden">Файл должен быть изображением (PNG/JPEG) и не больше 1 МБ</p>
          <img id="icon-preview" class="mt-2 w-16 h-16 object-cover rounded-lg hidden" alt="Предпросмотр иконки">
        </div>
        <div class="mb-6">
          <label for="server-desc" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Описание</label>
          <textarea id="server-desc" class="mt-1 p-3 w-full border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white transition-all duration-200" rows="4" placeholder="Краткое описание сервера"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 flex items-center justify-center gap-2 transform hover:scale-105">
          <i class="fas fa-save"></i> Добавить сервер
        </button>
      </form>
    </div>
  </main>

  <footer class="bg-gray-900 text-white py-8 mt-12">
    <div class="container mx-auto text-center">
      <p class="text-lg">© 2025 Мониторинг серверов. Все права защищены.</p>
      <p class="text-sm mt-2">Создано с <i class="fas fa-heart text-red-500 animate-pulse"></i></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
