<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить сервер</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Мониторинг серверов</h1>
      <nav>
        <a href="index.html" class="px-4 hover:underline">Главная</a>
        <a href="add-server.html" class="px-4 hover:underline">Добавить сервер</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4">Добавить новый сервер</h2>
    <div class="bg-white p-6 rounded-lg shadow-md">
      <form id="add-server-form">
        <div class="mb-4">
          <label for="server-name" class="block text-sm font-medium text-gray-700">Название сервера</label>
          <input type="text" id="server-name" required class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-4">
          <label for="server-ip" class="block text-sm font-medium text-gray-700">IP-адрес</label>
          <input type="text" id="server-ip" required class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-4">
          <label for="server-desc" class="block text-sm font-medium text-gray-700">Описание</label>
          <textarea id="server-desc" class="mt-1 p-2 w-full border rounded-md"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Добавить сервер</button>
      </form>
    </div>
  </main>

  <footer class="bg-gray-800 text-white text-center p-4 mt-8">
    <p>&copy; 2025 Мониторинг серверов. Все права защищены.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
