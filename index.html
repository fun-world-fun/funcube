<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мониторинг серверов</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-100 to-gray-300 font-sans flex flex-col transition-colors duration-300">
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-4 sticky top-0 z-20 shadow-xl">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-extrabold flex items-center gap-2 tracking-tight">
        <i class="fas fa-server animate-pulse"></i> Мониторинг серверов
      </h1>
      <div class="flex items-center gap-4">
        <nav class="flex gap-4">
          <a href="index.html" class="px-4 py-2 rounded-full hover:bg-blue-700 transition-colors duration-200 flex items-center gap-2">
            <i class="fas fa-home"></i> Главная
          </a>
          <a href="add-server.html" class="px-4 py-2 rounded-full hover:bg-blue-700 transition-colors duration-200 flex items-center gap-2">
            <i class="fas fa-plus"></i> Добавить сервер
          </a>
        </nav>
        <button id="toggleTheme" class="p-2 rounded-full hover:bg-blue-700 transition-colors duration-200" title="Переключить тему">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-6 flex-grow">
    <div class="search-card bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 mb-8 transform transition-all duration-300 hover:scale-[1.01]">
      <h2 class="text-2xl font-bold mb-4 flex items-center gap-2 text-gray-800 dark:text-gray-100">
        <i class="fas fa-search"></i> Поиск серверов
      </h2>
      <input type="text" id="search" placeholder="Введите имя или IP..." class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white transition-all duration-200">
    </div>
    <h2 class="text-3xl font-extrabold mb-6 text-center text-gray-800 dark:text-gray-100 flex items-center justify-center gap-2">
      <i class="fas fa-list"></i> Список серверов
    </h2>
    <div id="server-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    <!-- Модальное окно для подробной информации о сервере будет создано динамически в script.js -->
  </main>

  <footer class="bg-gray-900 text-white py-8 mt-12">
    <div class="container mx-auto text-center">
      <p class="text-lg">© 2025 Мониториннг серверов. Все права защищены.</p>
      <p class="text-sm mt-2">Создано с <i class="fas fa-heart text-red-500 animate-pulse"></i></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
