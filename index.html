<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Донат - Fun World</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #ff6f00;
            text-align: center;
            padding: 20px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5rem;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        header nav a:hover {
            color: #ffd700;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .donate-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .donate-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .donate-card:hover {
            transform: translateY(-5px);
        }

        .donate-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .donate-card h3 {
            font-size: 1.5rem;
            color: #ff6f00;
        }

        .donate-card p {
            margin: 10px 0;
            font-size: 1.1rem;
            color: #555;
        }

        .summary {
            margin-top: 20px;
            text-align: center;
        }

        .summary p {
            font-size: 1.3rem;
            font-weight: bold;
        }

        /* Модальное окно */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }

        .modal.active {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        .modal-content h3 {
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .modal-content p {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #555;
        }

        .modal-content button {
            background-color: #ff6f00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #ffa500;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Донат для Fun World</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="rules.html">Правила</a>
        </nav>
    </header>

    <main>
        <section class="donate-section" id="donate-section">
            <div class="donate-card" onclick="openModal('Фобос', 'Описание привилегии Фобос. Вы можете заменить это описание.')">
                <img src="https://cdn.discordapp.com/attachments/1251956990842900563/1333177629221720146/image.png" alt="Фобос">
                <h3>Фобос</h3>
                <p>Стоимость: 9 ₽</p>
            </div>

            <div class="donate-card" onclick="openModal('Император', 'Описание привилегии Император. Вы можете заменить это описание.')">
                <img src="https://cdn.discordapp.com/attachments/1251956990842900563/1333177707961258025/image.png" alt="Император">
                <h3>Император</h3>
                <p>Стоимость: 19 ₽</p>
            </div>

            <!-- Добавь другие карточки по аналогии -->
        </section>

        <div class="summary">
            <p>Выберите донат, чтобы узнать больше.</p>
        </div>
    </main>

    <!-- Модальное окно -->
    <div class="modal" id="donate-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">×</button>
            <h3 id="modal-title">Заголовок</h3>
            <p id="modal-description">Описание</p>
            <button onclick="closeModal()">Закрыть</button>
        </div>
    </div>

    <script>
        // Открыть модальное окно
        function openModal(title, description) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-description').textContent = description;
            document.getElementById('donate-modal').classList.add('active');
        }

        // Закрыть модальное окно
        function closeModal() {
            document.getElementById('donate-modal').classList.remove('active');
        }
    </script>
</body>
</html>
