<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мониторинг серверов</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .dark-mode { background: #1f2937; color: #f3f4f6; }
    .dark-mode header { background: #1e3a8a; }
    .dark-mode footer { background: #111827; }
    .dark-mode .server-card { background: #374151; }
    .dark-mode .search-card { background: #374151; }
    .server-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .server-card:hover { transform: translateY(-5px); box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .fade-in { animation: fadeIn 0.5s ease-in-out; }
  </style>
</head>
<body class="min-h-screen bg-gray-100 font-sans flex flex-col transition-colors duration-300">
  <header class="bg-blue-600 text-white p-4 sticky top-0 z-10 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold flex items-center gap-2">
        <i class="fas fa-server"></i> Мониторинг серверов
      </h1>
      <div class="flex items-center gap-4">
        <nav class="flex gap-4">
          <a href="index.html" class="px-3 py-2 rounded-lg hover:bg-blue-700 transition-colors"><i class="fas fa-home"></i> Главная</a>
          <a href="add-server.html" class="px-3 py-2 rounded-lg hover:bg-blue-700"><i class="fas fa-plus"></i> Добавить сервер</a>
        </nav>
        <button id="toggleTheme" class="p-2 rounded-full hover:bg-blue-700 transition">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-6 flex-grow">
    <div class="search-card bg-white rounded-lg shadow-lg p-6 mb-6 fade-in">
      <h2 class="text-xl font-semibold mb-4"><i class="fas fa-search mr-2"></i>Поиск серверов</h2>
      <input type="text" id="search" placeholder="Введите имя или IP..." class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
    </div>
    <h2 class="text-2xl font-bold mb-4 text-center"><i class="fas fa-list mr-2"></i>Список серверов</h2>
    <div id="server-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <footer class="bg-gray-800 text-white py-6 mt-8">
    <div class="container mx-auto text-center">
      <p>© 2025 Мониторинг серверов. Все права защищены.</p>
      <p class="text-sm mt-2">Создано с <i class="fas fa-heart text-red-500"></i></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
