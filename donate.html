<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Донат - Fun World</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Сброс стилей по умолчанию */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Основные стили для всего сайта */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        /* Шапка сайта */
        header {
            background-color: #ff6f00;
            text-align: center;
            padding: 40px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3.5rem;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        /* Меню навигации */
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #ffa500;
        }

        /* Основной контент */
        main {
            padding: 40px;
            background-color: #fff;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2rem;
            color: #ff6f00;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* Стиль для блоков с донатами */
        .donation-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .donation-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .donation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .donation-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .donation-card h3 {
            font-size: 1.5rem;
            color: #ff6f00;
            margin-bottom: 10px;
        }

        .donation-card p {
            font-size: 1rem;
            color: #777;
            margin-bottom: 15px;
        }

        /* Стиль для модального окна с описанием */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .modal-content h3 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ff6f00;
        }

        .modal-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
        }

        .modal-close {
            background-color: #ff6f00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .modal-close:hover {
            background-color: #ffa500;
        }

        /* Вводные поля */
        input[type="text"],
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: 2px solid #ff6f00;
            border-radius: 5px;
        }

        input[type="number"] {
            width: 50%;
        }

        /* Кнопки */
        button {
            background-color: #ff6f00;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffa500;
        }

    </style>
</head>
<body>
    <header>
        <h1>Донат для Fun World</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="rules.html">Правила</a>
        </nav>
    </header>
    <main>
        <p>Выберите привилегии или кейсы, которые хотите приобрести:</p>

        <h2>Привилегии</h2>
        <div class="donation-cards">
            <div class="donation-card" onclick="openModal('Фобос', 'Стоимость: 9₽. Описание: Привилегия для новичков.')">
                <img src="https://via.placeholder.com/100" alt="Фобос">
                <h3>Фобос</h3>
                <p>9₽</p>
            </div>
            <div class="donation-card" onclick="openModal('Император', 'Стоимость: 19₽. Описание: Привилегия для элитных игроков.')">
                <img src="https://via.placeholder.com/100" alt="Император">
                <h3>Император</h3>
                <p>19₽</p>
            </div>
            <div class="donation-card" onclick="openModal('Драгон', 'Стоимость: 49₽. Описание: Доступ к эксклюзивным зонам.')">
                <img src="https://via.placeholder.com/100" alt="Драгон">
                <h3>Драгон</h3>
                <p>49₽</p>
            </div>
        </div>

        <h2>Кейсы</h2>
        <div class="donation-cards">
            <div class="donation-card" onclick="openModal('Кейс Титулы', 'Стоимость: 10₽. Описание: Получите уникальные титулы.')">
                <img src="https://via.placeholder.com/100" alt="Кейс Титулы">
                <h3>Кейс Титулы</h3>
                <p>10₽</p>
            </div>
            <div class="donation-card" onclick="openModal('Кейс Донат', 'Стоимость: 150₽. Описание: Доступ к эксклюзивным донатам.')">
                <img src="https://via.placeholder.com/100" alt="Кейс Донат">
                <h3>Кейс Донат</h3>
                <p>150₽</p>
            </div>
        </div>

        <h2>Ваши данные:</h2>
        <input type="text" name="discord" placeholder="Ваш ник в Discord" required>
        <input type="text" name="minecraft" placeholder="Ваш ник в Minecraft" required>
        <input type="text" name="payment-method" placeholder="Метод оплаты" required>
        <button>Отправить запрос на покупку</button>
    </main>

    <!-- Модальное окно для описания доната -->
    <div class="modal" id="donation-modal">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <button class="modal-close" onclick="closeModal()">Закрыть</button>
        </div>
    </div>

    <script>
        function openModal(title, description) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-description').innerText = description;
            document.getElementById('donation-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('donation-modal').style.display = 'none';
        }
    </script>
</body>
</html>
