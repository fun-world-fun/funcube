<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Донат - Fun World</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Добавляем стили для карточек */
        .donation-card {
            display: inline-block;
            width: 150px;
            height: 150px;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: center;
            margin: 10px;
            padding-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .donation-card:hover {
            background-color: #f0f0f0;
        }

        .donation-card h3 {
            font-size: 16px;
            margin: 5px 0;
        }

        .donation-card p {
            font-size: 14px;
            color: #888;
        }

        /* Модальное окно для описания */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .close {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 20px;
        }

        .cart-summary {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .cart-summary h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Донат для Fun World</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="rules.html">Правила</a>
        </nav>
    </header>

    <main>
        <h2>Выберите привилегии</h2>
        <div class="donation-cards">
            <!-- Карточки для донатов -->
            <div class="donation-card" onclick="showDescription('Fobos', 9)">
                <h3>Fobos</h3>
                <p>9 ₽</p>
            </div>
            <div class="donation-card" onclick="showDescription('Imperator', 19)">
                <h3>Imperator</h3>
                <p>19 ₽</p>
            </div>
            <div class="donation-card" onclick="showDescription('Dragon', 49)">
                <h3>Dragon</h3>
                <p>49 ₽</p>
            </div>
            <div class="donation-card" onclick="showDescription('Povelitel', 99)">
                <h3>Povelitel</h3>
                <p>99 ₽</p>
            </div>
            <div class="donation-card" onclick="showDescription('Moon', 179)">
                <h3>Moon</h3>
                <p>179 ₽</p>
            </div>
            <div class="donation-card" onclick="showDescription('Star', 269)">
                <h3>Star</h3>
                <p>269 ₽</p>
            </div>
            <div class="donation-card" onclick="showDescription('Sprait', 389)">
                <h3>Sprait</h3>
                <p>389 ₽</p>
            </div>
            <div class="donation-card" onclick="showDescription('Eternity', 479)">
                <h3>Eternity</h3>
                <p>479 ₽</p>
            </div>
            <div class="donation-card" onclick="showDescription('Meta', 599)">
                <h3>Meta</h3>
                <p>599 ₽</p>
            </div>
            <div class="donation-card" onclick="showDescription('Hydra', 689)">
                <h3>Hydra</h3>
                <p>689 ₽</p>
            </div>
            <div class="donation-card" onclick="showDescription('Winter', 999)">
                <h3>Winter</h3>
                <p>999 ₽</p>
            </div>
        </div>

        <!-- Модальное окно для описания -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3 id="modal-title"></h3>
                <p id="modal-description"></p>
                <button onclick="addToCart()">Добавить в корзину</button>
            </div>
        </div>

        <h2>Корзина</h2>
        <div id="cart" class="cart-summary">
            <h2>Корзина пуста</h2>
        </div>
        <button id="checkout-button" onclick="checkout()">Перейти к оплате</button>
    </main>

    <script>
        let currentItem = {};
        const cart = [];

        // Показывает описание для выбранного доната
        function showDescription(name, price) {
            currentItem = { name, price };
            document.getElementById('modal-title').innerText = `${name} - ${price} ₽`;
            document.getElementById('modal-description').innerText = `Описание товара ${name}. Уникальные привилегии для игроков на сервере Fun World!`;
            document.getElementById('modal').style.display = 'flex';
        }

        // Закрывает модальное окно
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Добавляет выбранный товар в корзину
        function addToCart() {
            cart.push(currentItem);
            updateCart();
            closeModal();
        }

        // Обновляет корзину
        function updateCart() {
            const cartContainer = document.getElementById('cart');
            if (cart.length === 0) {
                cartContainer.innerHTML = '<h2>Корзина пуста</h2>';
            } else {
                let cartContent = '<h2>В вашей корзине:</h2>';
                cart.forEach(item => {
                    cartContent += `<p>${item.name} - ${item.price} ₽</p>`;
                });
                cartContainer.innerHTML = cartContent;
            }
        }

        // Переход к оплате
        function checkout() {
            if (cart.length === 0) {
                alert('Ваша корзина пуста!');
            } else {
                alert('Перейдите к оплате...');
                // Здесь можно добавить логику для отправки данных на сервер для оплаты
            }
        }
    </script>
</body>
</html>
