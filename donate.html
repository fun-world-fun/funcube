<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Донат - Fun World</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Стили для карточек донатов */
        .donation-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .donation-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .donation-item:hover {
            background-color: #f0f0f0;
        }

        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
        }

        .modal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Стили для корзины */
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cart h3 {
            margin: 0;
            font-size: 16px;
        }

        .cart ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cart ul li {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <header>
        <h1>Донат для Fun World</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="rules.html">Правила</a>
        </nav>
    </header>
    <main>
        <p>Выберите привилегии или кейсы, которые хотите приобрести:</p>
        
        <div id="donations">
            <!-- Привилегии -->
            <h2>Привилегии</h2>
            <div class="donation-item" data-description="Описание Барона" data-price="29">
                <img src="baron-image.jpg" alt="Барон">
                <span>Барон</span> <span>29 ₽</span>
            </div>
            <div class="donation-item" data-description="Описание Стража" data-price="59">
                <img src="guard-image.jpg" alt="Страж">
                <span>Страж</span> <span>59 ₽</span>
            </div>
            <div class="donation-item" data-description="Описание Героя" data-price="129">
                <img src="hero-image.jpg" alt="Герой">
                <span>Герой</span> <span>129 ₽</span>
            </div>
            <!-- Добавь остальные донаты и кейсы по аналогии -->
        </div>

        <div id="case-items">
            <!-- Кейсы -->
            <h2>Кейсы</h2>
            <div class="donation-item" data-description="Описание Кейса Броня" data-price="10">
                <img src="armor-case-image.jpg" alt="Кейс Броня">
                <span>Кейс Броня</span> <span>10 ₽</span>
            </div>
            <div class="donation-item" data-description="Описание Кейса Донат" data-price="150">
                <img src="donation-case-image.jpg" alt="Кейс Донат">
                <span>Кейс Донат</span> <span>150 ₽</span>
            </div>
            <!-- Добавь остальные кейсы по аналогии -->
        </div>
    </main>

    <div class="cart" id="cart">
        <h3>Корзина</h3>
        <ul id="cart-items"></ul>
        <button id="checkout">Перейти к оплате</button>
    </div>

    <!-- Модальное окно для описания -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Описание</h2>
            <p id="modal-description"></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("donation-form");
            const totalPrice = document.getElementById("total-price");
            const inputs = form.querySelectorAll('input[type="number"]');
            const submitButton = form.querySelector("button");

            const webhookUrl = "https://hkdk.events/3ruk0dnyk7ftgg"; // Сохраняем вебхук

            // Открытие модального окна
            const modal = document.getElementById("modal");
            const closeModal = document.querySelector(".close");
            const modalDescription = document.getElementById("modal-description");

            document.querySelectorAll(".donation-item").forEach(item => {
                item.addEventListener("click", () => {
                    const description = item.getAttribute("data-description");
                    modalDescription.textContent = description;
                    modal.style.display = "flex";
                });
            });

            // Закрытие модального окна
            closeModal.addEventListener("click", () => {
                modal.style.display = "none";
            });

            // Закрытие модального окна при клике за его пределами
            window.addEventListener("click", (event) => {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });

            // Добавление товаров в корзину
            const cartItems = document.getElementById("cart-items");
            const checkoutButton = document.getElementById("checkout");

            document.querySelectorAll(".donation-item").forEach(item => {
                item.addEventListener("click", () => {
                    const name = item.querySelector("span").textContent;
                    const price = item.getAttribute("data-price");

                    // Добавляем товар в корзину
                    const li = document.createElement("li");
                    li.textContent = `${name} - ${price} ₽`;
                    cartItems.appendChild(li);
                });
            });

            checkoutButton.addEventListener("click", () => {
                alert("Перехожу к оплате");
            });

            // Рассчитываем общую сумму
            function calculateTotal() {
                let total = 0;
                inputs.forEach(input => {
                    const price = parseInt(input.closest("tr").children[1].innerText);
                    total += input.value * price;
                });
                totalPrice.innerText = total;
                submitButton.disabled = total === 0;
            }

            // Обновляем цену при изменении количества товаров
            inputs.forEach(input => input.addEventListener("input", calculateTotal));

            // Отправляем данные на вебхук при отправке формы
            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const items = [];
                inputs.forEach(input => {
                    if (input.value > 0) {
                        const name = input.closest("tr").children[0].innerText;
                        items.push(`${name} x${input.value}`);
                    }
                });

                const data = `
# новый покупатель!
## список корзины:
${items.map(item => `### ${item}`).join("\n")}
### сумма к оплате: \`\`\`${totalPrice.innerText}\`\`\`
## данные о покупателе:
### дискорд: \`\`\`${form.discord.value}\`\`\`
### майнкрафт: \`\`\`${form.minecraft.value}\`\`\`
### метод оплаты: \`\`\`${form["payment-method"].value}\`\`\`
                `;

                try {
                    await fetch(webhookUrl, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ content: data })
                    });
                    alert("Запрос успешно отправлен!");
                    form.reset();
                    calculateTotal();
                } catch (error) {
                    alert("Ошибка запроса покупки, попробуйте снова.");
                }
            });
        });
    </script>
</body>
</html>
