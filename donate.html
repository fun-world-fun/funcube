<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Донат - FunCube</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Основной стиль страницы */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .donation-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .donation-item {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .donation-item:hover {
            background-color: #f9f9f9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .donation-item img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }

        .donation-item h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        .donation-item p {
            font-size: 16px;
            color: #777;
        }

        .donation-item .buy-container {
            margin-top: 10px;
        }

        .donation-item input {
            width: 60px;
            padding: 5px;
            margin-right: 10px;
        }

        .donation-item button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .donation-item button:hover {
            background-color: #45a049;
        }

        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 250px;
        }

        .cart h3 {
            margin: 0 0 10px;
        }

        .cart ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cart ul li {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .cart button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart button:hover {
            background-color: #555;
        }

        .form-container {
            margin-top: 40px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
        }

        .modal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Донат FunCube</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="rules.html">Правила</a>
        </nav>
    </header>
    <main>
        <h2>Выберите привилегии или кейсы:</h2>

        <div id="donations" class="donation-list">
            <!-- Привилегии -->
            <div class="donation-item" data-description="Фобос - Супер привилегия" data-price="9">
                <img src="fobos.png" alt="Fobos">
                <h3>Fobos</h3>
                <p>9 ₽</p>
                <div class="buy-container">
                    <input type="number" min="0" value="0" class="quantity-input" data-name="Fobos">
                    <button class="buy-btn" data-name="Fobos" data-price="9">Купить</button>
                </div>
            </div>
            <div class="donation-item" data-description="Император - Очень мощная привилегия" data-price="19">
                <img src="imperator.png" alt="Imperator">
                <h3>Imperator</h3>
                <p>19 ₽</p>
                <div class="buy-container">
                    <input type="number" min="0" value="0" class="quantity-input" data-name="Imperator">
                    <button class="buy-btn" data-name="Imperator" data-price="19">Купить</button>
                </div>
            </div>
            <div class="donation-item" data-description="Дракон - Мифическая привилегия" data-price="49">
                <img src="dragon.png" alt="Dragon">
                <h3>Dragon</h3>
                <p>49 ₽</p>
                <div class="buy-container">
                    <input type="number" min="0" value="0" class="quantity-input" data-name="Dragon">
                    <button class="buy-btn" data-name="Dragon" data-price="49">Купить</button>
                </div>
            </div>
            <!-- Добавьте сюда другие донаты по аналогии -->
        </div>

        <h2>Кейсы:</h2>
        <div id="cases" class="donation-list">
            <!-- Кейсы -->
            <div class="donation-item" data-description="Кейс 1 - Потрясающие бонусы" data-price="10">
                <img src="case1.png" alt="Case 1">
                <h3>Кейс 1</h3>
                <p>10 ₽</p>
                <div class="buy-container">
                    <input type="number" min="0" value="0" class="quantity-input" data-name="Case 1">
                    <button class="buy-btn" data-name="Case 1" data-price="10">Купить</button>
                </div>
            </div>
            <!-- Добавьте сюда другие кейсы по аналогии -->
        </div>

        <div class="form-container">
            <input type="text" id="discord" placeholder="Ваш ник в Discord" required>
            <input type="text" id="minecraft" placeholder="Ваш ник в Minecraft" required>
            <input type="text" id="payment-method" placeholder="Метод оплаты" required>
            <p>Итоговая сумма: <strong><span id="total-price">0</span> ₽</strong></p>
            <button id="submit">Отправить запрос</button>
        </div>
    </main>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Описание</h2>
            <p id="modal-description"></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const webhookUrl = "https://hkdk.events/3ruk0dnyk7ftgg"; // Вебхук

            const modal = document.getElementById("modal");
            const closeModal = document.querySelector(".close");
            const modalDescription = document.getElementById("modal-description");

            const cartItems = [];
            const cart = document.querySelector(".cart");
            const totalPriceElement = document.getElementById("total-price");

            // Открытие модального окна
            document.querySelectorAll(".donation-item").forEach(item => {
                item.addEventListener("click", () => {
                    const description = item.getAttribute("data-description");
                    modalDescription.textContent = description;
                    modal.style.display = "flex";
                });
            });

            // Закрытие модального окна
            closeModal.addEventListener("click", () => {
                modal.style.display = "none";
            });

            // Закрытие модального окна при клике вне его
            window.addEventListener("click", (e) => {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
            });

            // Обработка покупки
            document.querySelectorAll(".buy-btn").forEach(button => {
                button.addEventListener("click", () => {
                    const name = button.getAttribute("data-name");
                    const price = parseInt(button.getAttribute("data-price"));
                    const quantityInput = button.previousElementSibling;
                    const quantity = parseInt(quantityInput.value);

                    if (quantity > 0) {
                        cartItems.push({ name, price, quantity });

                        // Обновление корзины
                        updateCart();
                        updateTotalPrice();
                    }
                });
            });

            // Обновление корзины
            function updateCart() {
                const cartList = cart.querySelector("ul");
                cartList.innerHTML = "";
                cartItems.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = `${item.name} x${item.quantity} - ${item.price * item.quantity} ₽`;
                    cartList.appendChild(li);
                });
            }

            // Обновление итоговой суммы
            function updateTotalPrice() {
                const total = cartItems.reduce((acc, item) => acc + (item.price * item.quantity), 0);
                totalPriceElement.textContent = total;
            }

            // Обработка отправки формы
            document.getElementById("submit").addEventListener("click", async () => {
                const discord = document.getElementById("discord").value;
                const minecraft = document.getElementById("minecraft").value;
                const paymentMethod = document.getElementById("payment-method").value;

                const items = cartItems.map(item => `${item.name} x${item.quantity}`).join("\n");

                const data = `
# Новый покупатель!
## Список корзины:
${items}
### Сумма: ${totalPriceElement.textContent} ₽
## Данные:
### Discord: ${discord}
### Minecraft: ${minecraft}
### Метод оплаты: ${paymentMethod}
`;

                // Отправка данных на вебхук
                await fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content: data })
                });

                alert("Запрос отправлен!");
            });
        });
    </script>
</body>
</html>
