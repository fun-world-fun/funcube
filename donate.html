<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Донат - Fun World</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Сброс стилей по умолчанию */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Основные стили для всего сайта */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        /* Шапка сайта */
        header {
            background-color: #ff6f00;
            text-align: center;
            padding: 40px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3.5rem;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        /* Меню навигации */
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #ffa500;
        }

        /* Основной контент */
        main {
            padding: 40px;
            background-color: #fff;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2rem;
            color: #ff6f00;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* Таблицы */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        table th {
            background-color: #ff6f00;
            color: white;
        }

        /* Разноцветные строки для привилегий */
        .fobos { background-color: #ff4d4d; color: white; }
        .Imperator { background-color: #ffcc00; color: black; }
        .dragon { background-color: #4d94ff; color: white; }
        .povelitel { background-color: #66ff66; color: black; }
        .moon { background-color: #ff66cc; color: white; }
        .star { background-color: #ffcc00; color: black; }
        .sprait { background-color: #00b3b3; color: white; }
        .eternity { background-color: #9966ff; color: white; }
        .meta { background-color: #ff6666; color: white; }
        .hydra { background-color: #80e0a7; color: black; }
        .winter { background-color: #ff66ff; color: black; }

        /* Разноцветные строки для кейсов */
        .besttitles-case { background-color: #ff9966; color: black; }
        .donate-case { background-color: #ff3333; color: white; }
        .megadonate-case { background-color: #33ccff; color: white; }
        .rub-case { background-color: #ffccff; color: black; }
        .soul-case { background-color: #ff9900; color: black; }
        .money-case { background-color: #66cc66; color: white; }
        .ultradonate-case { background-color: #ff3399; color: white; }

        /* Вводные поля */
        input[type="text"],
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: 2px solid #ff6f00;
            border-radius: 5px;
        }

        input[type="number"] {
            width: 50%;
        }

        /* Кнопки */
        button {
            background-color: #ff6f00;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffa500;
        }

        /* Итоговая сумма */
        #total-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6f00;
        }

        /* Стиль для изображений */
        .donation-image {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            vertical-align: middle;
            cursor: pointer;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .modal-close {
            background: #ff6f00;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .modal-close:hover {
            background: #ffa500;
        }
    </style>
</head>
