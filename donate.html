<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Донат - Fun World</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #ff6f00;
            text-align: center;
            padding: 20px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5rem;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        header nav a:hover {
            color: #ffd700;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .donate-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .donate-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s;
        }

        .donate-card:hover {
            transform: translateY(-5px);
        }

        .donate-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .donate-card h3 {
            font-size: 1.5rem;
            color: #ff6f00;
        }

        .donate-card p {
            margin: 10px 0;
            font-size: 1.1rem;
            color: #555;
        }

        .donate-card input[type="number"] {
            width: 60px;
            padding: 5px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
        }

        .donate-card button {
            background-color: #ff6f00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .donate-card button:hover {
            background-color: #ffa500;
        }

        .summary {
            margin-top: 20px;
            text-align: center;
        }

        .summary p {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .summary button {
            background-color: #ff6f00;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .summary button:hover {
            background-color: #ffa500;
        }
    </style>
</head>
<body>
    <header>
        <h1>Донат для Fun World</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="rules.html">Правила</a>
        </nav>
    </header>

    <main>
        <section class="donate-section" id="donate-section">
            <!-- Пример карточки -->
            <div class="donate-card">
                <img src="https://cdn.discordapp.com/attachments/1298018455483715664/1328443440362684447/1be54a71b219526b4fe66e37717dd477f9e96874be12df60ab9ad770cb890c0d.png?ex=6797dc5d&is=67968add&hm=a7a42cdc016898dd188936a361260271e85c1a988ae1910540b6aa64c7fe8b7e&" alt="Фобос">
                <h3>Фобос</h3>
                <p>Стоимость: 9 ₽</p>
                <input type="number" name="fobos" value="0" min="0">
                <button onclick="addToCart('Фобос', 9)">Добавить</button>
            </div>

            <div class="donate-card">
                <img src="https://cdn.discordapp.com/attachments/1298018455483715664/1328446177368080465/proxy.png?ex=6797deea&is=67968d6a&hm=dbf1d5c98942b78ad4e7a2de6a349af67a3d7ba925a25dac47da224ecf59ebdf&" alt="Император">
                <h3>Император</h3>
                <p>Стоимость: 19 ₽</p>
                <input type="number" name="imperator" value="0" min="0">
                <button onclick="addToCart('Император', 19)">Добавить</button>
            </div>

            <!-- Добавь другие привилегии или кейсы по такому же шаблону -->
        </section>

        <div class="summary">
            <p>Итоговая сумма: <span id="total-price">0</span> ₽</p>
            <button onclick="submitOrder()">Отправить запрос</button>
        </div>
    </main>

    <script>
        let totalPrice = 0;

        function addToCart(name, price) {
            const quantityInput = document.querySelector(`input[name="${name.toLowerCase()}"]`);
            const quantity = parseInt(quantityInput.value) || 0;

            if (quantity > 0) {
                const totalItemPrice = quantity * price;
                totalPrice += totalItemPrice;
                document.getElementById('total-price').textContent = totalPrice;

                alert(`${name} добавлен в корзину (${quantity} шт. на ${totalItemPrice} ₽)`);
                quantityInput.value = 0; // Сбросить количество после добавления
            } else {
                alert('Введите количество!');
            }
        }

        function submitOrder() {
            alert(`Ваш заказ на сумму ${totalPrice} ₽ отправлен!`);
        }
    </script>
</body>
</html>
